<!DOCTYPE html>
<html>
    <head>
        <title>
            Python button script
        </title>
    </head>

    <body>
	
<button onclick="location.href='{% url 'script' %}'" class="btn btn-primary">Execute Script</button>

<p></p>

        {% if data %}
        
        <pre>
            <code class="prettyprint">
                {{data | safe}}
            </code>
        </pre>

        {% endif %}

<p></p>
        </body>
</html>
